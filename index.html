<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main Container -->
    <div>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the form below to provide your feedback.</p>
        
        <!-- Survey Form -->
        <form id="survey-form">
            
            <!-- Name Input -->
            <label for="name" id="name-label">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <!-- Email Input -->
            <label for="email" id="email-label">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Number Input -->
            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" name="number" placeholder="Enter your age" min="18" max="100" required>
            
            <!-- Dropdown Selection -->
            <label for="dropdown">What is your preferred programming language?</label>
            <select id="dropdown" name="language" required>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="ruby">Ruby</option>
            </select>
            
            <!-- Radio Buttons -->
            <label>Which frameworks do you prefer?</label>
            <input type="radio" id="framework1" name="framework" value="react" required>
            <label for="framework1">React</label>
            
            <input type="radio" id="framework2" name="framework" value="angular">
            <label for="framework2">Angular</label>
            
            <!-- Checkboxes -->
            <label>Choose the technologies you are familiar with:</label>
            <input type="checkbox" id="html" name="technology" value="html">
            <label for="html">HTML</label>
            
            <input type="checkbox" id="css" name="technology" value="css">
            <label for="css">CSS</label>
            
            <input type="checkbox" id="js" name="technology" value="js">
            <label for="js">JavaScript</label>
            
            <!-- Textarea -->
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Share your thoughts..." rows="4" cols="50"></textarea>

            <!-- Submit Button -->
            <button type="submit" id="submit">Submit</button>
            
        </form>
    </div>

</body>
</html>
